<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List You Some Beers</title>
</head>
<body data-ng-app="beerApp">
	<h1>Beers Everywhere</h1>
	<main data-ng-controller="BeersController" data-ng-init="getAll()">
		<h1> Beer App </h1>
		<form name="newBeerForm" data-ng-submit="createBeer(newBeer)">
			<label for="beerName">New Beer Name:</label>
			<input type="text" placeholder="name" id="beerName"required="required" data-ng-model="newBeer.name">
			<label for="beerBrewery">Brewery:</label>
			<input type="text" placeholder="brewery" id="beerBrewery" data-ng-model="newBeer.brewery">
			<label for="beerStyle">Style:</label>
			<input type="text" placeholder="style" id="beerStyle" data-ng-model="newBeer.style">
			<label for="beerNotes">Notes:</label>
			<input type="text" placeholder="tasting notes" id="beerNotes" data-ng-model="newBeer.notes">
		<button type="submit" data-ng-disabled="newBeerForm.$invalid">Create New beer</button>
		</form>
		<ul id="beerlist">
			<li data-ng-repeat="beer in beers">
				<span data-ng-hide="beer.editing">
					<button data-ng-click="edit(beer)">Edit Beer</button>
					<button data-ng-click="deleteBeer(beer)">Delete Beer</button>
				{{beer.name}}
				{{beer.brewery}}
				{{beer.style}}
				{{beer.notes}}
				</span>
				<form data-ng-show="beer.editing" name="{{'beerForm' + beer._id}}" data-ng-submit="updateBeer(beer)">
					<input type="text" data-ng-model="beer.name">
					<input type="text" data-ng-model="beer.brewery">
					<input type="text" data-ng-model="beer.style">
					<input type="text" data-ng-model="beer.notes">
					<button type="submit">Save Changes</button>
				</form>
				<button data-ng-show="beer.editing" data-ng-click="cancel(beer)" >Cancel
				</button>
			</li>
		</ul>
	</main>
</body>
<script src="/bundle.js"></script>
</html>
